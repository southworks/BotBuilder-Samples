name: "CodeQL"

on:
  push:
    branches: main
  pull_request:
    branches: main
  # Please don't modify this, for now.  We will be removing it
  # in a later pull request, once the scan is succesful and 
  # scanning on PR only.
  schedule:
    - cron: '12 19 * * 3'

jobs:
  analyze:
    name: Analyze ${{github.repository}} (${{matrix.language}})
    runs-on: [ uhg-ghas ]
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # If you need a specific version of Java, an LTS runtime can be targeted.
    # - uses: actions/setup-java@v2
    #  with:
    #    distribution: 'adopt' # See 'Supported distributions' for available options
    #    java-version: '8'
    #    overwrite-settings: false     

    # If you need a custom version of Maven (default is 3.8.x), it can
    # can be added here.
    #- name: Set up Maven
    #  uses: stCarolas/setup-maven@v4.4
    #  with:
    #    maven-version: 3.1.1

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v1

    # ✏️ If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    #- run: |
    #   make bootstrap
    #   make release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
